<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sangue Solidário</title>
    <link rel="stylesheet" href="..//static//style2.css">
</head>
<body>
<section class="formularioCadastro">
    <h2>Cadastro</h2><br>
    <form id="form" action="/cadastro" method="post">

        <label>Nome Completo <span style="color:red;">*</span></label>
        <input type="text" id="nome" placeholder="Ex: Miguel de Sousa" name="nome"><br>
        <p id="erroNome" class="erro"></p><br>

        <label>Idade <span style="color:red;">*</span></label><br>
        <input type="text" id="idade" placeholder="Ex: 20" name="idade"><br>
        <p id="erroIdade" class="erro"></p><br>

        <label>Tipo Sanguíneo <span style="color:red;">*</span></label><br>
        <select id="tipo_sanguineo" name="tipo_sanguineo">
            <option value="">Selecione</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        <p id="erroTipoSanguineo" class="erro"></p><br>

        <label>E-mail <span style="color:red;">*</span></label><br>
        <input type="email" id="email" placeholder="Ex: miguel2323@gmail.com" name="email"><br>
        <p id="erroEmail" class="erro"></p><br>

        <label>Senha <span style="color:red;">*</span></label><br>
        <input type="password" id="senha" placeholder="Digite a senha" name="senha"><br>
        <p id="erroSenha" class="erro"></p><br>

        <label>Confirmar senha<span style="color:red;">*</span></label><br>
        <input type="password" id="senha2" placeholder="Repetir senha"><br>
        <p id="erroSenha2" class="erro"></p><br>

        <button type="submit" id="botaoCadastro" name="botaoCadastro">Enviar</button>
       <div class="botaoVoltar
">
          <button onclick="window.location.href='/'" class="botaoVoltar">Voltar</button>
       </div>
    </form>
     <p class="mensagem">{{mensagem}} </p>
</section>



  <script src="../static/script2.js"></script>
 </body>
</html>
